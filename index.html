<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect Game</title>

    <!--bootstrap link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Link to css file-->
    <link rel="stylesheet" href="style.css">
    <!--Link to favicon-->
    <link rel="shortcut icon" href="icon/second_logo+with_myname" type="image/x-icon">
</head>
<body>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!--Modal Header-->
                <div class="modal-header">
                    <h4 class="modal-title" >Travon Game</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!--Modal body-->
                <div class="modal-body">
                    <h2>If you are able to win this game then send me a dm on whatsapp
                    </h2>
                </div>
                <div class="modal-fotter">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--Game created by Travon-->
    <div class="screen">
        <h1>Catch All The Insect</h1>
        <p>Created by Travon</p>
        <button class="btn" id="start-btn" data-bs-toggle="modal" data-bs-target="#myModal">Start Game</button>
    </div>
    <!--Insecct-->
    <div class="screen">
        <h1>Choose your "favorite" insect!</h1>
        <ul class="insects-list">
            <li>
                <buton class="choose-insect-btn">
                    <p>Mosquito</p>
                    <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="mosquito">
                </buton>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Cockroaches</p>
                    <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="Cockroaches">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Spider</p>
                    <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="spider">
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 class="time" id="time">Time: 00:00</h3>
        <h3 class="score" id="score">Score: 0</h3>
        <h5 id="message" class="message">
            Are you all right?? <br>
            Can't you see that you are playing an impossibel game &#129315;!!
        </h5>
    </div>
    <!--Link to javascript file-->
    <script src="script.js"></script>
</body>
</html>
